<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Vibe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #13010c 0%, #4a0728 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 2px;
            text-transform: lowercase;
        }

        .menu-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .menu-button:active {
            transform: scale(0.98);
        }

        .menu-dropdown {
            position: absolute;
            top: 80px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .menu-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            display: block;
            padding: 15px 24px;
            color: #333;
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding-left: 28px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-top: 80px;
        }

        .vibe-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .search-container {
            position: relative;
            margin-top: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 18px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .search-bar::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="title">findmyvibe</div>
    
    <button class="menu-button" onclick="toggleMenu()">Content</button>
    
    <div class="menu-dropdown" id="menuDropdown">
        <a href="index.html" class="menu-item">Home</a>
        <a href="playlist.html" class="menu-item">Playlist</a>
        <a href="watchlist.html" class="menu-item">Watchlist</a>
        <a href="saved-playlist.html" class="menu-item">Saved Playlist</a>
        <a href="saved-movies.html" class="menu-item">Saved Movies</a>
        <a href="profile.html" class="menu-item">Profile</a>
    </div>

    <div class="container">
        <div class="vibe-text">what's your vibe</div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuDropdown');
            menu.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menuDropdown');
            const button = document.querySelector('.menu-button');
            
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
