<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - findmyvibe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 2px;
            text-transform: lowercase;
        }

        .menu-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .menu-dropdown {
            position: absolute;
            top: 80px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .menu-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-item {
            display: block;
            padding: 15px 24px;
            color: #333;
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding-left: 28px;
        }

        .content {
            margin-top: 120px;
            text-align: center;
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="title">findmyvibe</div>
    
    <button class="menu-button" onclick="toggleMenu()">Content</button>
    
    <div class="menu-dropdown" id="menuDropdown">
        <a href="index.html" class="menu-item">Home</a>
        <a href="playlist.html" class="menu-item">Playlist</a>
        <a href="watchlist.html" class="menu-item">Watchlist</a>
        <a href="saved-playlist.html" class="menu-item">Saved Playlist</a>
        <a href="saved-movies.html" class="menu-item">Saved Movies</a>
        <a href="profile.html" class="menu-item">Profile</a>
    </div>

    <div class="content">
        <h1>Profile</h1>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menuDropdown');
            menu.classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menuDropdown');
            const button = document.querySelector('.menu-button');
            
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
